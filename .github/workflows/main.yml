name: Build AI Copywriter App (Android APK)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip zip unzip openjdk-17-jdk wget
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Install Android SDK and accept licenses
        run: |
          yes | sdkmanager --licenses || true

      - name: Build APK
        run: |
          cd ai_copywriter_app_package_v2
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-copywriter-app
          path: ai_copywriter_app_package_v2/bin/*.apk
