# ==========================================================
# 🏗️  GitHub Actions Workflow
# 构建 AI Copywriter App (Android APK)
# ==========================================================
# ✅ 支持手动触发与 main 分支 push 触发
# ✅ 修复 runner.temp 未识别问题
# ✅ 自动构建 Debug APK 并上传 Artifact
# ==========================================================

name: Build AI Copywriter App (Android APK)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # ✅ 环境变量
    env:
      ANDROID_SDK_ROOT: ${{ runner.workspace }}/android-sdk
      ANDROID_HOME: ${{ runner.workspace }}/android-sdk
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      # --------------------------------------------------
      # 1️⃣ Checkout 源代码
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # 2️⃣ 设置 Python 环境（若项目中有 Python 构建脚本）
      # --------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --------------------------------------------------
      # 3️⃣ 设置 Java 环境
      # --------------------------------------------------
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # --------------------------------------------------
      # 4️⃣ 安装 Android SDK
      # --------------------------------------------------
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          sdk-version: '34'

      # --------------------------------------------------
      # 5️⃣ 安装 Python 依赖（如果有 requirements.txt）
      # --------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # --------------------------------------------------
      # 6️⃣ 构建 Android APK
      # --------------------------------------------------
      - name: Build Android APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      # --------------------------------------------------
      # 7️⃣ 上传 APK 构建结果
      # --------------------------------------------------
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
