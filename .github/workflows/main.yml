name: Build AI Copywriter App (Android APK)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # âœ… ç¯å¢ƒå˜é‡
    env:
      ANDROID_SDK_ROOT: ${{ runner.workspace }}/android-sdk
      ANDROID_HOME: ${{ runner.workspace }}/android-sdk
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      # --------------------------------------------------
      # 1ï¸âƒ£ Checkout æºä»£ç 
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # 2ï¸âƒ£ è®¾ç½® Python ç¯å¢ƒï¼ˆè‹¥é¡¹ç›®ä¸­æœ‰ Python æ„å»ºè„šæœ¬ï¼‰
      # --------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --------------------------------------------------
      # 3ï¸âƒ£ è®¾ç½® Java ç¯å¢ƒ
      # --------------------------------------------------
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # --------------------------------------------------
      # 4ï¸âƒ£ å®‰è£… Android SDK
      # --------------------------------------------------
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          sdk-version: '34'

      # --------------------------------------------------
      # 5ï¸âƒ£ å®‰è£… Python ä¾èµ–ï¼ˆå¦‚æœæœ‰ requirements.txtï¼‰
      # --------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # --------------------------------------------------
      # 6ï¸âƒ£ æ„å»º Android APK
      # --------------------------------------------------
      - name: Build Android APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      # --------------------------------------------------
      # 7ï¸âƒ£ ä¸Šä¼  APK æ„å»ºç»“æœ
      # --------------------------------------------------
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
